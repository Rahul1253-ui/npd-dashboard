<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NPD Monitoring Sheet</title>

  <!-- SheetJS for Excel export -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      margin: 0;
      padding: 25px;
      color:#fff;
    }
    h2 {
      text-align:center;
      margin-bottom: 15px;
      letter-spacing: 1px;
      font-weight:700;
    }

    /* GLASS DASHBOARD */
    #dashboard {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap:25px;
      margin:25px 0 35px;
    }
    .card {
      backdrop-filter: blur(14px);
      background: rgba(255,255,255,0.15);
      border-radius:20px;
      padding:25px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.35);
      position: relative;
      overflow: hidden;
      transition: transform .3s ease, box-shadow .3s ease;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 30px 60px rgba(0,0,0,0.55);
    }
    .card::before {
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(120deg,transparent,rgba(255,255,255,0.25),transparent);
      transform: translateX(-100%);
      transition: transform .6s ease;
    }
    .card:hover::before {
      transform: translateX(100%);
    }
    .card h3 {
      margin:0;
      font-size:13px;
      font-weight:600;
      letter-spacing:1px;
      text-transform: uppercase;
      opacity:0.85;
    }
    .card h1 {
      margin:12px 0 0;
      font-size:46px;
      font-weight:800;
    }
    .card .icon {
      position:absolute;
      right:18px;
      bottom:18px;
      font-size:48px;
      opacity:0.25;
    }

    /* TABLE */
    table {
      border-collapse: collapse;
      width: 100%;
      background: rgba(255,255,255,0.95);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
      color:#2c3e50;
    }
    th, td {
      border-bottom: 1px solid #eee;
      padding: 10px;
      text-align: center;
      font-size: 12px;
    }
    th {
      background: linear-gradient(90deg,#1f4037,#99f2c8);
      color: #0f2027;
      position: sticky;
      top: 0;
      font-weight:700;
    }
    tr:nth-child(even) { background: #f7f9fc; }
    select, input {
      width: 100%;
      border: none;
      background: transparent;
      text-align: center;
      outline: none;
      font-weight:500;
    }
    button {
      margin: 12px;
      padding: 12px 22px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: .5px;
      background: linear-gradient(135deg,#11998e,#38ef7d);
      color:#0f2027;
      transition: transform .2s, box-shadow .2s;
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }
    button:hover { transform: scale(1.08); box-shadow:0 18px 40px rgba(0,0,0,0.55);}    
  </style>
</head>

<table id="npdTable">
  <thead>
    <tr>
      <th>S.No</th><th>Customer</th><th>Part</th><th>Part No</th>
      <th>Qty</th><th>Status</th><th>Enquiry Date</th><th>Remarks</th>
    </tr>
  </thead>
  <tbody id="npdBody"></tbody>
</table>

<div style="text-align:center; margin-top:10px;">
  <button onclick="addRow()">Add Row</button>
  <button onclick="exportExcel()" style="background:#2ecc71;color:white;">Save to Excel</button>
</div>

<script>
function addRow(){
  const tbody = document.getElementById('npdBody');
  const row = document.createElement('tr');
  row.innerHTML = `
    <td>${tbody.rows.length + 1}</td>
    <td><input oninput="updateDashboard()"></td>
    <td><input oninput="updateDashboard()"></td>
    <td><input oninput="updateDashboard()"></td>
    <td><input type="number" oninput="updateDashboard()"></td>
    <td>
      <select onchange="updateDashboard()">
        <option>Open</option>
        <option>In Process</option>
        <option>Closed</option>
      </select>
    </td>
    <td><input type="date" oninput="updateDashboard()"></td>
    <td><input oninput="updateDashboard()"></td>`;
  tbody.appendChild(row);
  updateDashboard();
}

function exportExcel(){
  const table = document.getElementById('npdTable');
  const data = [];

  for (let r = 0; r < table.rows.length; r++){
    const row = [];
    for (let c = 0; c < table.rows[r].cells.length; c++){
      const cell = table.rows[r].cells[c];
      const input = cell.querySelector('input, select');
      row.push(input ? input.value : cell.innerText);
    }
    data.push(row);
  }

  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.aoa_to_sheet(data);
  XLSX.utils.book_append_sheet(wb, ws, 'NPD');

  XLSX.writeFile(wb, 'NPD_Tracker.xlsx');
}

function updateDashboard(){
  let total = 0, open = 0, process = 0, closed = 0;
  document.querySelectorAll('#npdBody tr').forEach(row => {
    const status = row.cells[5].querySelector('select').value;
    total++;
    if(status === 'Open') open++;
    if(status === 'In Process') process++;
    if(status === 'Closed') closed++;
  });
  document.getElementById('kpiTotal').innerText = total;
  document.getElementById('kpiOpen').innerText = open;
  document.getElementById('kpiProcess').innerText = process;
  document.getElementById('kpiClosed').innerText = closed;
}

// initial rows
for(let i=0;i<10;i++) addRow();
</script>

</body>
</html>
